<!DOCTYPE html>
<html lang = "en" >
	<head>
		<meta charset  = "UTF-8"  name = "viewport" content = "width=device-width, initial-scale=1"/>
		<title>Sourcecodester</title>
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css" />
	</head>
<body ng-controller = "myController" ng-app="myModule">
	<nav class = "navbar navbar-default">
		<div class = "containet-fluid">
			<a class = "navbar-brand" href = "https://www.sourcecodester.com" >Sourcecodester</a>
		</div>
	</nav>
	<div class = "row">
		<div class = "col-md-2">
			
		</div>

		<div class = "col-md-8 well">
			<h3 class = "text-primary">Simple CRUD Operation Using AngularJS - Part 1</h3>
			<hr style = "border-top:1px dotted #000;"/>
			<div class = "alert alert-info">Members Personal Information 
				<button class = "btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#add_member">
					<span class = "glyphicon glyphicon-plus"></span></button></div>
			<div class = "container-fluid">
				<br />
				<br />
				<table class = "table table-bordered alert-warning">
					<thead>
						<tr>
							<th>Member ID</th>
							<th>Full Name</th>
							<th>Email</th>
							<th>Gender</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat = "member in members">
							<td>{{$index+1}}</td>
							<td>{{member.name}}</td>
							<td>{{member.email}}</td>
							<td>{{member.gender}}</td>
							<td><button type = "button" class = "btn btn-sm btn-warning" data-toggle="modal" data-target="#edit_member"  ng-click="editMember($index)" ><span class = "glyphicon glyphicon-edit"></span> Update</button> |
							 <button type = "button" class = "btn btn-sm btn-danger"  ng-click="deleteMember($index+1)"><span class = "glyphicon glyphicon-trash"></span> Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
	<div class="modal fade" id="add_member" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-info" id="myModalLabel">Member Registration</h4>
			</div>
			<div class="modal-body">	
					<div class = "form-group">
						<label>Full Name</label>
						<input type  = "text" class = "form-control" ng-model = "newMember.name" />
					</div>
					<div class = "form-group">
						<label>Email</label>
						<input type = "email" class = "form-control" ng-model = "newMember.email"  />
					</div>
					<div class = "form-group">
						<label>Gender</label>
						<select class = "form-control" ng-model = "newMember.gender"  >
							<option value = "">Choose an option</option>
							<option value = "Male">Male</option>
							<option value = "Female">Female</option>
						</select>
					</div>
			</div>
			<div class="modal-footer">
				<button  class="btn btn-primary" ng-click = "saveMember()" data-dismiss = "modal"><span class = "glyphicon glyphicon-save"></span> Save</button>
			</div>
			</form>
		</div>
	</div>
	</div>




	<div class="modal fade" id="edit_member" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form>
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-info" id="myModalLabel1">Member Registration</h4>
			</div>
			<div class="modal-body">	
					<div class = "form-group">
						<label>Full Name</label>
						<input type  = "text" class = "form-control" ng-model="newMember.name" />
						
			
					</div>
					<div class = "form-group">
						<label>Email</label>
						<input type = "email" class = "form-control" ng-model="newMember.email" />
						<span ng-bind="email1"></span>
					</div>
					<div class = "form-group">
						<label>Gender</label>
						<select class = "form-control"  ng-model="newMember.gender">
							<option value = "">Choose an option</option>
							<option value = "Male">Male</option>
							<option value = "Female">Female</option>
						</select>
					</div>
			</div>
			<div class="modal-footer">
				<button  class="btn btn-primary" ng-click = "saveUpdate()" data-dismiss = "modal"><span class = "glyphicon glyphicon-save"></span> Save changes</button>
			</div>
			</form>
		</div>
	</div>
	</div>











</body>
<script src="js\angular.js"></script>
<script src = "app.js"></script>
<script src="Controller.js"></script>
<script src="Service.js"></script>
<script src  = "js/jquery-3.1.1.js"></script>	
<script src  = "js/bootstrap.js"></script>

</html>
